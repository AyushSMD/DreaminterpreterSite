<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Dream Sim</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="background">
                <div class="centerBox">
                    <div class="cbitem"></div>
                    <div class="cbitem">
                        <h1 class="mainTitle">Dream Sim</h1>
                        <h1 class="gen">Generating</h1>
                        <form id="dreamForm">
                            <div class="textarea-wrapper">
                                <textarea id="dream" name="dream" placeholder="Enter your Dream here..." rows="1" cols="70"></textarea>
                                <button type="submit" class="send-button"><img src="sendButton.png" alt="Send" class="send-icon"></button>
                            </div>
                        </form>
                    </div>
                    <div class="cbitem"></div>
                    <p id="response"></p>
                    <div class="footer">
                        <p>Made after a lot of criticism from Dhrubajyoti Mandal</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
